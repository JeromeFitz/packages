# ref: https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    rebase-strategy: auto
    versioning-strategy: increase
    labels:
      - '📦️ Dependencies'
    commit-message:
      # prefix: '⬆️ '
      # include: 'scope'
      prefix: '⬆️ (deps) '
      prefix-development: '⬆️ (deps-dev) '
    target-branch: 'main'
    # handle these via human
    ignore:
      - dependency-name: '@radix-ui/*'
      - dependency-name: '@types/node'
      - dependency-name: 'kbar'
      - dependency-name: 'inquirer'
      - dependency-name: 'read-pkg-up'
      - dependency-name: 'typescript'
