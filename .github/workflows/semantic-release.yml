name: 'ðŸš€ï¸ Semantic Release'
on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
      - release/**
jobs:
  release:
    name: 'ðŸš€ï¸ Semantic Release'
    runs-on: ubuntu-latest
    steps:
      - name: 'ðŸ™ï¸  Git Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'ðŸŒµï¸  Cache-tus'
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: 'ðŸ“¦ï¸  Dependecies ðŸ·ï¸  Semantic Release'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          echo "@jeromefitz:registry=https://registry.npmjs.org/" >> .npmrc
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1
          # yarn run semantic-release
          echo semantic-relase turned off for now
