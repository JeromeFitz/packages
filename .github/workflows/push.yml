name: '  🔀️  Push'

on:
  push:
    branches:
      - main
      - canary
      - develop
      - ci/**
      - feature/**
      - fix/**
      - refactor/**
      - release/**

concurrency:
  group: push-${{ github.ref }}-1
  cancel-in-progress: true

env:
  GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
  GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  pull:
    name: '👷️  CI'
    if: (!contains(github.event.head_commit.message, '[skip ci]'))
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    env:
      GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: '🐙️  Checkout'
        id: pull-checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 10

      - name: '💽️  Init'
        id: push-init
        uses: JeromeFitz/packages/.github/actions/init@main

      - name: '📦  Install'
        id: push-install
        uses: JeromeFitz/packages/.github/actions/install@main

      - name: '🔺️  Cache (turbo)'
        id: push-cache-turbo
        uses: JeromeFitz/packages/.github/actions/cache-turbo@main
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

      - name: '🚨️  Lint'
        id: push-lint
        uses: JeromeFitz/packages/.github/actions/lint@main
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

      - name: '🏗️  Build'
        id: push-build
        uses: JeromeFitz/packages/.github/actions/build@main
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

      - name: '🏷️  Release'
        if: (contains(github.event.head_commit.message, '[b]'))
        id: push-release
        uses: JeromeFitz/packages/.github/actions/release@main
        with:
          GH_TOKEN: ${{ env.GH_BOT_TOKEN }}
          NPM_TOKEN: ${{ env.NPM_TOKEN }}
