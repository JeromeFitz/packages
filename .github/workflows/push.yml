name: 'ðŸ”€ï¸ Push'
on:
  push:
    branches:
      - main
      # prerelease branches
      - canary
      - develop
      - ci/**
      - feature/**
      - fix/**
      - refactor/**
      - release/**
concurrency:
  group: push-${{ github.ref }}-1
  cancel-in-progress: true
jobs:
  release:
    name: 'ðŸ”€ï¸ Push'
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    strategy:
      matrix:
        node: ['16']

    steps:
      - name: 'ðŸ™ï¸  Git Checkout'
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch.
          # 0 indicates all history for all branches and tags.
          fetch-depth: 10

      - name: 'ðŸ› ï¸ Setup Node: ${{ matrix.node }}'
        uses: actions/setup-node@v2
        with:
          # architecture: 'x64'
          cache-dependency-path: yarn.lock
          cache: 'yarn'
          node-version: ${{ matrix.node }}

      - name: 'ðŸŒµï¸  Cache (yarn)'
        id: cache-yarn
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: 'ðŸ“¦ï¸ Install Dependecies'
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: |
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1

      - name: 'ðŸŒµï¸  Cache (turbo)'
        id: cache-turbo
        uses: actions/cache@v2
        with:
          path: .cache-turbo
          key: turbo-1-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-1-${{ github.job }}-${{ github.ref_name }}-
            turbo-1-${{ github.job }}-

      - name: 'ðŸš¨ï¸  Lint'
        run: |
          yarn lint --cache-dir=".cache-turbo"

      - name: 'âš—ï¸  Test'
        run: |
          echo # yarn test --cache-dir=".cache-turbo"

      - name: 'ðŸ—ï¸  Build'
        if: contains(github.event.head_commit.message , '[build]') || contains(github.event.head_commit.message , '[b]')
        run: |
          yarn build --cache-dir=".cache-turbo"

      - name: 'ðŸ·ï¸  Semantic Release'
        if: contains(github.event.head_commit.message , '[build]') || contains(github.event.head_commit.message , '[b]')
        run: |
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          echo "@jeromefitz:registry=https://registry.npmjs.org/" >> .npmrc
          yarn semantic-release --cache-dir=".cache-turbo"
