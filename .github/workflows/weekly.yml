name: 'ðŸŒƒï¸  Weekly'
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # ref: https://docs.github.com/en/actions/reference/events-that-trigger-workflows#schedule
    #        â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)
    #        â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
    #        â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the month (1 - 31)
    #        â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ month (1 - 12 or JAN-DEC)
    #        â”‚ â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the week (0 - 6 or SUN-SAT)
    #        â”‚ â”‚ â”‚ â”‚ â”‚
    #        â”‚ â”‚ â”‚ â”‚ â”‚
    #        â”‚ â”‚ â”‚ â”‚ â”‚
    #        * * * * *
    - cron: '0 0 * * 1'
jobs:
  release:
    name: 'ðŸŒƒï¸  Weekly'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      # TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      # TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_CACHE: '.turbo'

    strategy:
      matrix:
        go: ['1.17.6']
        node: ['16']

    steps:
      - name: 'ðŸ™ï¸  Git Checkout'
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch.
          # 0 indicates all history for all branches and tags.
          fetch-depth: 10

      - name: 'ðŸ› ï¸ Set up Go: ${{ matrix.go }}'
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: 'ðŸ› ï¸ Setup Node: ${{ matrix.node }}'
        uses: actions/setup-node@v2
        with:
          # architecture: 'x64'
          cache-dependency-path: yarn.lock
          cache: 'yarn'
          node-version: ${{ matrix.node }}

      - name: 'ðŸŒµï¸  Cache'
        id: turbo-cache
        uses: actions/cache@v2
        with:
          path: ${TURBO_CACHE}
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.ref_name }}-

      - name: 'ðŸ“¦ï¸ Install Dependecies'
        run: |
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1

      - name: 'ðŸš¨ï¸  Lint'
        run: |
          yarn lint --cache-dir=${TURBO_CACHE} --concurrency=10 -v

      - name: 'âš—ï¸  Test'
        run: |
          echo # yarn test --concurrency=10 -v

      - name: 'ðŸ—ï¸  Build'
        run: |
          yarn build --cache-dir=${TURBO_CACHE} --concurrency=10 -v

      - name: 'ðŸ·ï¸  Semantic Release'
        run: |
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          echo "@jeromefitz:registry=https://registry.npmjs.org/" >> .npmrc
          yarn semantic-release --concurrency=10 -v
