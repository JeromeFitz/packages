name: 'ðŸŒƒï¸ Weekly'
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # ref: https://docs.github.com/en/actions/reference/events-that-trigger-workflows#schedule
    #        â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)
    #        â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
    #        â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the month (1 - 31)
    #        â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ month (1 - 12 or JAN-DEC)
    #        â”‚ â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the week (0 - 6 or SUN-SAT)
    #        â”‚ â”‚ â”‚ â”‚ â”‚
    #        â”‚ â”‚ â”‚ â”‚ â”‚
    #        â”‚ â”‚ â”‚ â”‚ â”‚
    #        * * * * *
    - cron: '0 0 * * 1'
jobs:
  release:
    name: 'ðŸ‘·ï¸ Weekly'
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    strategy:
      matrix:
        node: ['16']

    steps:
      - name: 'ðŸ™ï¸  Checkout'
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Default: 1
          fetch-depth: 1

      - name: 'ðŸ’½ï¸  Node (${{ matrix.node }})'
        id: node-setup
        uses: actions/setup-node@v2
        with:
          # architecture: 'x64'
          cache-dependency-path: yarn.lock
          cache: 'yarn'
          node-version: ${{ matrix.node }}

      # - name: 'ðŸ§¶ï¸  Cache (yarn)'
      #   id: cache-yarn
      #   uses: actions/cache@v2
      #   with:
      #     path: |
      #       **/node_modules
      #     key: modules-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      #     restore-keys: |
      #       modules-${{ runner.os }}-

      - name: 'ðŸ“¦ï¸  Dependecies'
        id: dependecies
        run: |
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1

      - name: 'ðŸ”ºï¸  Cache (turbo)'
        id: cache-turbo
        uses: actions/cache@v2
        with:
          path: .cache-turbo
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          # order of preference => turbo will re-check
          restore-keys: |
            turbo-${{ github.job }}-${{ github.ref_name }}-
            turbo-${{ github.job }}-
            turbo-

      - name: 'ðŸš¨ï¸  Lint'
        id: lint
        run: |
          yarn lint --cache-dir=".cache-turbo"

      - name: 'ðŸ§ªï¸  Test'
        id: test
        # @note(ci) comment out right now as this requires `build`
        run: |
          echo # yarn test --cache-dir=".cache-turbo"

      - name: 'ðŸ—ï¸  Build'
        id: build
        # if: contains(github.event.head_commit.message , '[build]') || contains(github.event.head_commit.message , '[b]')
        run: |
          yarn build --cache-dir=".cache-turbo"

      - name: 'ðŸš€ï¸  Release'
        id: release
        # if: contains(github.event.head_commit.message , '[build]') || contains(github.event.head_commit.message , '[b]')
        run: |
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          echo "@jeromefitz:registry=https://registry.npmjs.org/" >> .npmrc
          yarn semantic-release --cache-dir=".cache-turbo"
