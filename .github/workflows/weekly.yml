env:
  GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
  GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  pull:
    name: 'ğŸ‘·ï¸  CI'
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: 'ğŸ™ï¸  Checkout'
        id: weekly-checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 10
      - name: 'ğŸ’½ï¸  Init'
        id: weekly-init
        uses: JeromeFitz/packages/.github/actions/init@ci/github-actions-refactor
      - name: 'ğŸ”ºï¸  Cache (turbo)'
        id: pull-cache-turbo
        uses: JeromeFitz/packages/.github/actions/cache-turbo@ci/github-actions-refactor
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      - name: 'ğŸš¨ï¸  Lint'
        id: weekly-lint
        uses: JeromeFitz/packages/.github/actions/lint@ci/github-actions-refactor
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      - name: 'ğŸ—ï¸  Build'
        id: weekly-build
        uses: JeromeFitz/packages/.github/actions/build@ci/github-actions-refactor
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      - name: 'ğŸ·ï¸  Release'
        id: weekly-release
        uses: JeromeFitz/packages/.github/actions/release@ci/github-actions-refactor
        with:
          GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
