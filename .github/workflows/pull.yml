name: 'âš—ï¸ Pull Request'
on:
  pull_request:
    branches:
      - main
      - canary
jobs:
  release:
    name: 'âš—ï¸ Pull Request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12']
    steps:
      - name: 'ğŸ”§ï¸ Setup Node: ${{ matrix.node }}'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          architecture: 'x64'
      - name: 'ğŸ™ï¸  Git Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'ğŸŒµï¸  Cache-tus'
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: 'ğŸ“¦ï¸ Install Dependecies'
        run: |
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1
      - name: 'ğŸš¨ï¸  Lint'
        run: |
          yarn lint
      - name: 'âš—ï¸  Test'
        run: |
          yarn test
