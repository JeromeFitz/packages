name: '⚗️ Pull Request'
on:
  pull_request:
    branches:
      - main
      # prerelease
      - canary
      - develop
# concurrency:
#   group: pull-${{ github.ref }}-1
#   cancel-in-progress: true
jobs:
  release:
    name: '⚗️ Pull Request'
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    strategy:
      matrix:
        node: ['16']

    steps:
      - name: '🐙️  Git Checkout'
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch.
          # 0 indicates all history for all branches and tags.
          fetch-depth: 10

      - name: '🛠️ Setup Node: ${{ matrix.node }}'
        uses: actions/setup-node@v2
        with:
          # architecture: 'x64'
          cache-dependency-path: yarn.lock
          cache: 'yarn'
          node-version: ${{ matrix.node }}

      - name: '🌵️  Cache (yarn)'
        id: cache-yarn
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: '📦️ Install Dependecies'
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: |
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1

      - name: '🌵️  Cache (turbo)'
        id: cache-turbo
        uses: actions/cache@v2
        with:
          path: .cache-turbo
          key: turbo-1-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-1-${{ github.job }}-${{ github.ref_name }}-
            turbo-1-${{ github.job }}-

      - name: '🚨️  Lint'
        run: |
          yarn lint --cache-dir=".cache-turbo"

      - name: '⚗️  Test'
        run: |
          echo # yarn test --cache-dir=".cache-turbo"
