on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # ref: https://docs.github.com/en/actions/reference/events-that-trigger-workflows#schedule
    #        â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)
    #        â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
    #        â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the month (1 - 31)
    #        â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ month (1 - 12 or JAN-DEC)
    #        â”‚ â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the week (0 - 6 or SUN-SAT)
    #        â”‚ â”‚ â”‚ â”‚ â”‚
    #        â”‚ â”‚ â”‚ â”‚ â”‚
    #        â”‚ â”‚ â”‚ â”‚ â”‚
    #        * * * * *
    - cron: '0 0 * * 1'
jobs:
  release:
    name: 'ðŸŒƒï¸  Nightly'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['14']
    steps:
      - name: 'ðŸ”§ï¸ Setup Node: ${{ matrix.node }}'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          architecture: 'x64'
      - name: 'ðŸ™ï¸  Git Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'ðŸŒµï¸  Cache-tus'
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: 'ðŸ“¦ï¸ Install Dependecies'
        run: |
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1
      - name: 'ðŸš¨ï¸  Lint'
        run: |
          yarn lint
      - name: 'âš—ï¸  Test'
        run: |
          yarn test
      - name: 'ðŸ—ï¸  Build'
        run: |
          yarn build
          yarn build:binaries
      - name: 'ðŸ·ï¸  Semantic Release'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          echo "@jeromefitz:registry=https://registry.npmjs.org/" >> .npmrc
          yarn semantic-release
