name: 'ðŸŒƒï¸ Nightly Build(s)'
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # ref: https://docs.github.com/en/actions/reference/events-that-trigger-workflows#schedule
    - cron: '0 0 * * *'
jobs:
  release:
    name: 'ðŸŒƒï¸ Nightly Build(s)'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12']
    steps:
      - name: 'ðŸ”§ï¸ Setup Node: ${{ matrix.node }}'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          architecture: 'x64'
      - name: 'ðŸ™ï¸  Git Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'ðŸŒµï¸  Cache-tus'
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: 'ðŸ“¦ï¸ Install Dependecies'
        run: |
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1
      - name: 'ðŸ—ï¸ Build Step'
        run: |
          yarn lint
          yarn test
          yarn build
          yarn build:binaries
      - name: 'ðŸ·ï¸ Semantic Version: Release'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          echo "@jeromefitz:registry=https://registry.npmjs.org/" >> .npmrc
          yarn semantic-release
