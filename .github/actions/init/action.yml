    - name: 'ğŸ’½ï¸  Node ${{ inputs.node-version }}'
      id: node-setup
      uses: actions/setup-node@v4
      with:
        # architecture: 'x64'
        cache-dependency-path: pnpm-lock.yaml
        cache: 'pnpm'
        node-version: ${{ inputs.node-version }}
