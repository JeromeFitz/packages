# name: 'Lint'
name: '🚨️  '
description: 'Localized Lint'
author: 'JeromeFitz'

inputs:
  TURBO_TEAM:
    description: 'ID for Turbo'
    required: true
  TURBO_TOKEN:
    description: 'ID for Turbo'
    required: true

runs:
  using: 'composite'
  steps:
    - name: '🚨️  Lint'
      id: lint
      shell: bash
      env:
        TURBO_TEAM: ${{ inputs.TURBO_TEAM }}
        TURBO_TOKEN: ${{ inputs.TURBO_TOKEN }}
      run: |
        pnpm run lint --cache-dir=".cache-turbo"

