# name: 'Build'
name: '🏗️  '
description: 'Localized Build'
author: 'JeromeFitz'

inputs:
  BUILD_COMMAND:
    description: 'Dynamic Build String for Run Script'
    default: 'build'
    required: true
  TURBO_TOKEN:
    description: 'Turbo Token'
    required: true
  TURBO_TEAM:
    description: 'Turbo Team'
    required: true

runs:
  using: 'composite'
  steps:
    - name: '🏗️  Build'
      id: build
      shell: bash
      env:
        TURBO_TOKEN: ${{ inputs.TURBO_TOKEN }}
        TURBO_TEAM: ${{ inputs.TURBO_TEAM }}
      run: |
        pnpm run ${{ inputs.BUILD_COMMAND }} --cache-dir=".cache-turbo"
